<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./assets/vendor/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="./assets/vendor/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shop With Bitcoin</title>
  </head>
  <body>
    <!-- Page Header -->
    <header>
      <nav class="navbar is-transparent has-shadow">
        <div class="title has-text-centered">
          <h1 class="is-size-1 is-size-3-mobile">
            <b>Shop With</b>
            <img
              class="ml-2 mt-3"
              width="10%"
              height="10%"
              src="./assets/img/bitcoin-logo.png"
              alt="Bitcoin Logo"
            />
          </h1>
        </div>
        <div class="mx-2 mb-2 subtitle">
          <h2 class="is-size-7-mobile">
            Search for products to see how the USD price compares to
            <strong>Bitcoin</strong>!
          </h2>
        </div>
      </nav>
    </header>
    <!--- Loading Spinner for Ajax Calls--->
    <div id="spinner"></div>
    <!-- Page Main Content -->
    <main class="mt-5">
      <div class="grid-container">
        <!-- Search For a Product-->
        <div class="search-container">
            <div>
                <p class="is-size-4 is-size-7-mobile"><b>Search for Products:</b/><p>
            </div>
            <div class="level-items">
                <div class="field has-addons">
                  <p class="control">
                    <input id="searchForProductInput" class="input small" type="text" placeholder="Product" maxlength="25">
                  </p>
                  <p class="control">
                    <button id="rando-btn" class="button small is-info ">Search</button>
                  </p>
                </div>
            </div>
            <ul id="list-SearchHistory" class="col-sm-11">
            </ul>
        </div>
        <!--- This will be the gallery for the different products--->
        <div id="productCard" class="product-gallery">
          <div class="has-text-centered">
            <p class="is-size-4 is-size-7-mobile mt-5 px-3"><b>Product Gallery</b></p>
            <hr/>
          </div>
          <!--- Product cards will be dynamically populated here--->
          <div class="product-cards-container"></div>
        </div>
      </div>
    </main>
    <!--- This is the Modal Window for Error messages--->
    <div id="modal-error" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <article class="media">
            <div class="media-left">
              <figure class="image is-64x64">
                <img
                  src="./assets/img/kissclipart-circle-clipart-parenting-logo-school-0c2059ca692ea80c.png"
                  alt="Image"
                />
              </figure>
            </div>
            <div class="media-content">
              <div id="error-content" class="content">
                <h1><strong>Error</strong></h1>
                <!--- The actual error message is dynamically populated--->
                <p></p>
              </div>
            </div>
          </article>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p class="is-size-7-mobile">
          Coding Brigaders Â© 2022 All Rights Reserved.
        </p>
      </div>
    </footer>
    <script src="./assets/vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/vendor/moment/moment-with-locales.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
